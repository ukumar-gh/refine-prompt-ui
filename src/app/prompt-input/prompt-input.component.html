<!-- src/app/prompt-input/prompt-input.component.html -->
<div class="prompt-input-container">
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="prompt">Enter your prompt:</label>
      <textarea id="prompt" [(ngModel)]="prompt" name="prompt" rows="3" maxlength="{{characterLimit}}"
        placeholder="Type your message..."></textarea>
      <div *ngIf="prompt.length > characterLimit" class="error">
        Prompt exceeds the character limit of {{characterLimit}} characters.
      </div>
    </div>
    <button type="submit" [disabled]="loading || prompt.length > characterLimit">Submit</button>
  </form>
</div>
