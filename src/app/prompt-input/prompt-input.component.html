<!-- src/app/prompt-input/prompt-input.component.html -->
<div class="prompt-input-container">
  <form (submit)="onSubmit()">
    <div class="input-wrapper">
      <textarea id="prompt" [(ngModel)]="prompt" (input)="onInput($event)" rows="1" placeholder="Enter your prompt..."
        required></textarea>
      <button type="submit" [disabled]="prompt.length > characterLimit || loading">
        <i class="fas fa-arrow-up"></i> <!-- Font Awesome up arrow icon -->
      </button>
      <div class="character-count">{{ characterCount }}/{{ characterLimit }}</div>
    </div>
  </form>
</div>
