<div class="prompt-input-container">
  <form (submit)="onSubmit($event)">
    <textarea [(ngModel)]="prompt" name="prompt" (input)="onInput($event)" (keypress)="onKeyPress($event)"
      [maxlength]="characterLimit" placeholder="Enter your prompt here...">
    </textarea>
    <button type="submit" [disabled]="loading">
      <i class="fa fa-paper-plane"></i>
    </button>
  </form>
</div>
