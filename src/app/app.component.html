<!-- src/app/app.component.html -->
<div class="app-container">
  <header>
    <h1>{{ title }}</h1>
  </header>

  <main>
    <div class="chat-container">
      <div *ngFor="let message of messages"
        [ngClass]="{'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant'}">
        <p>{{ message.content }}</p>
      </div>
    </div>
    <app-prompt-input (newMessage)="onNewMessage($event)" (loadingStatus)="onLoadingStatus($event)"></app-prompt-input>
  </main>

  <footer>
    <p>&copy; 2024 Refine Prompt. All rights reserved.</p>
  </footer>
</div>
