<div class="app-container">
  <header>Prompt Refining Assistant</header>
  <main>
    <div class="chat-container">
      <div *ngFor="let message of messages"
        [ngClass]="{'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant'}">
        {{ message.content }}
      </div>
      <div *ngIf="loading" class="loading-message">AI is thinking...</div>
    </div>
    <app-prompt-input (newMessage)="handleNewMessage($event)" (loadingStatus)="handleLoadingStatus($event)"
      [loading]="loading"></app-prompt-input>
    <app-stream-output [userPrompt]="userPrompt"></app-stream-output>
  </main>
  <footer>&copy; 2024 Prompt Refining Assistant</footer>
</div>
